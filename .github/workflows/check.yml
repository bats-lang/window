name: check

on:
  push:
    branches: [main, draft]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clone repository-prototype
        run: git clone https://github.com/bats-lang/repository-prototype.git /tmp/repository-prototype

      - name: Install bats
        run: |
          curl -sSL https://github.com/bats-lang/bats/releases/latest/download/bats-x86_64-linux.tar.gz | tar xz -C /usr/local/bin

      - name: Lock
        run: bats lock --repository /tmp/repository-prototype

      - name: Check
        run: bats check --repository /tmp/repository-prototype
